<!-- searchresult.component.html -->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="d-flex mb-4" (submit)="searchVideos()">
        <input class="form-control me-2" type="search" placeholder="Search YouTube videos" aria-label="Search"
          [(ngModel)]="query" name="videoQuery" (ngModelChange)="searchVideos()" autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <h2 class="mb-3">Search Results for "{{ query }}"</h2>
      <div class="row">
        <div class="col-md-12" *ngFor="let video of videos">
          <div class="card mb-4 shadow-sm">
            <img [src]="video.snippet.thumbnails.high.url" class="card-img-top" alt="Video Thumbnail">
            <div class="card-body">
            <a [routerLink]="['/video', video.id.videoId]" class="stretched-link"></a>
              <h5 class="card-title">{{ video.snippet.title }}</h5>
              <p class="card-text">{{ video.snippet.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-sm btn-outline-secondary">Watch</a>
                </div>
                <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
